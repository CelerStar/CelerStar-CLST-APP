<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button id="return" type="button" class="mui-left mui-btn mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
			</button>

			<button id="sortType" type="button" class="mui-left mui-btn mui-btn-link mui-btn-nav mui-pull-right">
					按时间
			</button>
			<h1 class="mui-center mui-title">开源软件</h1>

		</header>
		<div class="mui-content">
			<select class="mui-btn mui-btn-block  mui-table-view-cell mui-media  " style="color: #22aaaa; margin-bottom: 3px;" id="wareClassSelect">
				<option value="all">≡ 开源软件汇总</option>
				<option value="S-Image">≡ 图像</option>
				<option value="S-Communication">≡ 通讯</option>
				<option value="S-Web">≡ Web</option>
				<option value="S-Bigdata">≡ 大数据</option>
				<option value="S-Sql">≡ 数据库</option>
				<option value="S-Language">≡ 语言</option>
				<option value="S-Pc">≡ PC软件</option>
				<option value="S-Phone">≡ 移动端</option>
				<option value="S-Game">≡ 游戏</option>
				<option value="S-Iot">≡ 物联网</option>
				<option value="S-Cloud">≡ 云计算</option>

			</select>

			<ul class="mui-table-view" id="List">

			</ul>

		</div>
	</body>

	<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/soft-main.js" type="text/javascript" charset="utf-8"></script>

</html>
