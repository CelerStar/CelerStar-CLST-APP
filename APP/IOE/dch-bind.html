<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/all.css" />

		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button id="return" type="button" class="mui-left mui-btn mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
			</button>
			<h1 class="mui-title">绑定DCH</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">

				<div class="mui-input-row">
					<label>账户</label>
					<input id='dchGroupIotPID' type="text" onkeyup="this.value=this.value..replace(/[\W]/g,'')" class="mui-input-clear mui-input" required="required" value="" placeholder="请输入DCH ID">
				</div>

				<div class="mui-input-row">
					<label>密码</label>
					<input id='dchGroupIotPWD' type="password" class="mui-input-clear mui-input" required="required" value="" placeholder="请输入DCH密码">
				</div>
			</form>
			<div class="mui-content-padded" >
				<button type="submit" id='bind' class="mui-btn mui-btn-block " style="background: #22aaaa; color: #ffffff;">绑定</button>
			</div>

		</div>

	</body>

	<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/dch-bind.js" type="text/javascript" charset="utf-8"></script>

</html>
